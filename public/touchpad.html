<!doctype html>
<html>
  <head>
    <title>Virtual Touchpad</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/touchpad.css" />
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/socketio.js"></script>
    <script type="text/javascript" src="/js/lib/joystick.js"></script>
    <script
      type="text/javascript"
      src="/js/virtual_touchpad_client.js"
    ></script>
    <script src="/js/custom.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/images/touchpad_icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/images/touchpad_icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/touchpad_icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/images/touchpad_icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/images/touchpad_icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/touchpad_icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/touchpad_icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/touchpad_icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/touchpad_icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/touchpad_icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/touchpad_icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/images/touchpad_icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/touchpad_icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/touchpad_icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#4c4c4c" />
    <meta
      name="msapplication-TileImage"
      content="/images/touchpad_icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#4c4c4c" />
  </head>

  <body onload="app.init();">
    <menu style="display: none">
      <button id="setTouchpad">touchpad</button>
      <button id="setJoystick">joystick</button>
      <button id="goFullscreen">fullscreen</button>
    </menu>
    <span id="settings-gear">
            <img id="gear-svg" src="images/icons/settings.svg" />
    </span>
    <button class="action-btn" id="btn-dark" onclick="toggleDark()">
      <img id="btn-dark-icon" src="images/icons/moon.svg" />
    </button>
    <button class="action-btn"id="btn-fullscreen" onclick="toggleFullscreen()">
      <img id="btn-fullscreen-icon" src="images/icons/fullscreen.svg" />
    </button>
    <section id="touchpad" style="display: block">
      <div id="touchpad-area"></div>
      <div id="touchpad-btn_left"></div>
      <div id="touchpad-btn_right"></div>
    </section>
    <section id="joystick" style="display: none"></section>
    <div id="connecting">
      <span>connecting...</span>
    </div>

    <div id="settings-modal" class="modal-wrapper closed">
      <div class="modal">
        <div class="close">
                    <img src="images/icons/close.svg" />
                </div>
        <form id="settings-form">
          <h1>Settings</h1>
          <hr />
          <div class="form-row">
            <label for="settings-speed">Speed</label>
            <div class="nested">
              <input
                type="range"
                name="speed"
                id="settings-speed"
                step="0.1"
                min="0.1"
                max="5"
              />
              <br />
              <small class="explain center">
                <output id="settings-speed-output"></output>
              </small>
            </div>
          </div>
          <div class="form-row">
            <label for="settings-acceleration">Acceleration</label>
            <div class="nested">
              <input
                type="range"
                name="acceleration"
                id="settings-acceleration"
                step="0.1"
                min="1"
                max="2.5"
              />
              <br />
              <small class="explain center">
                <output id="settings-acceleration-output"></output>
              </small>
            </div>
          </div>
          <button>Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
